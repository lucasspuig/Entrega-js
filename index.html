<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bebidas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el archivo CSS esté enlazado correctamente -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body>
    <header>
        <h1>Tienda de Bebidas</h1>
        <div class="container-icon">
            <div class="container-cart-icon" onclick="toggleCart()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
        </div>
        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden">
                <!-- Productos del carrito se cargarán aquí dinámicamente -->
            </div>
            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$0</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </header>

    <!-- Contenedor de Productos -->
    <div class="container-items">
        <!-- Aquí se cargarán los productos desde JavaScript -->
    </div>

    <!-- Formulario de Envío de Pedido -->
    <form id="order-form">
        <h3>Datos de Envío</h3>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Dirección de Envío:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
        
        <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Colocar el archivo JavaScript al final del body -->
    <script src="./js/main.js"></script>
    <script>
        function toggleCart() {
            const cart = document.querySelector('.container-cart-products');
            cart.classList.toggle('hidden-cart');
        }
    </script>
</body>
</html>
