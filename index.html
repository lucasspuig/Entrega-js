<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bebidas</title>
    <link rel="shortcut icon" href="./assets/logotipo.avif" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1 class="titulo1">Tienda de Bebidas</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-carrito" width="24" height="24">
                    <path d="M6 6h15l-1.5 6H7.5L6 6z"/>
                    <circle cx="10" cy="20" r="2"/>
                    <circle cx="18" cy="20" r="2"/>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
        </div>
        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden"></div>
            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$0</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </header>
    <main>
        <section>
            <div class="container-items"></div>

            <form id="order-form">
                <h3>Datos de Envío</h3>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Dirección de Envío:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                
                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h3>Sobre Nosotros</h3>
                <p>Somos la mejor tienda de bebidas, ofreciendo una amplia variedad de opciones para todos los gustos.</p>
            </div>

            <div class="footer-section social">
                <h3 class="foot">Síguenos</h3>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Facebook" />
                    </a>
                    <a href="#" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" />
                    </a>
                    <a href="#" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733611.png" alt="WhatsApp" />
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 Tienda de Bebidas. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
