<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bebidas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</head>
<body>
    <header>
        <h1>Tienda de Bebidas</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
        </div>
        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden"></div>
            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$0</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </header>
	<main>
		<section>
			
			<div class="container-items"></div>

			<form id="order-form">
				<h3>Datos de Envío</h3>
				<label for="name">Nombre:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="lastname">Apellido:</label>
				<input type="text" id="lastname" name="lastname" required>
				
				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="address">Dirección de Envío:</label>
				<textarea id="address" name="address" rows="3" required></textarea>
				
				<button type="submit">Enviar Pedido</button>
			</form>
		</section>
	</main>
	<footer>
		<div class="footer-content">
			<div class="footer-section about">
				<h3>Sobre Nosotros</h3>
				<p>Somos la mejor tienda de bebidas, ofreciendo una amplia variedad de opciones para todos los gustos.</p>
			</div>
	
			<div class="footer-section social">
				<h3 class="foot">Síguenos</h3>
				<div class="social-icons">
					<a href="#" target="_blank">
						<img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Facebook" />
					</a>
					<a href="#" target="_blank">
						<img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" />
					</a>
					<a href="#" target="_blank">
						<img src="https://cdn-icons-png.flaticon.com/512/733/733611.png" alt="WhatsApp" />
					</a>
				</div>
			</div>
		</div>
	
		<div class="footer-bottom">
			<p>&copy; 2024 Tienda de Bebidas. Todos los derechos reservados.</p>
		</div>
	</footer>	
    <script src="./js/main.js"></script>
</body>
</html>
